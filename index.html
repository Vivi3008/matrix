<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1>Dissecando Matriz 3X3</h1>
        <p>Digite os elementos da matriz</p>
    </header>    

    <div class="matrix">
        <div class="linhas">
            <div class="elements" contenteditable="true" data-id="1"></div>
            <div class="elements" contenteditable="true" data-id="2"></div>
            <div class="elements" contenteditable="true" data-id="3"></div>
    
       
            <div class="elements" contenteditable="true" data-id="4"></div>
            <div class="elements" contenteditable="true" data-id="5"></div>
            <div class="elements" contenteditable="true" data-id="6"></div>
       
       
            <div class="elements" contenteditable="true" data-id="7"></div>
            <div class="elements" contenteditable="true" data-id="8"></div>
            <div class="elements" contenteditable="true" data-id="9"></div>
      
        </div>

        <div class="buttons">
            <button>Dissecar</button>
            <button id="zera">Zerar</button>
        </div>

        <div id="result" class="hide"></div>

        
    </div>

    <footer>by&copy;ViviRamos</footer>
<script src="script.js"></script>
</body>

</html>
